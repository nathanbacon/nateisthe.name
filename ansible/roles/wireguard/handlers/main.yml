---
# handlers file for wireguard-server-role

- name: Restart wireguard
  ansible.builtin.service:
    name: "wg-quick@{{ wireguard_interface }}"
    state: "{{ item }}"
  loop:
    - stopped
    - started
  when:
    - wireguard_service_enabled == "yes"
  listen: "reconfigure wireguard"

- name: "Reload ufw"
  community.general.ufw:
    state: reloaded

- name: Restart ssh
  ansible.builtin.service:
    name: ssh
    state: "{{ item }}"
  loop:
    - stopped
    - started
  listen: "Restart ssh"
